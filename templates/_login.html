<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Go Auth</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
	<div class="container p-0">
		<form method="POST" class="mt-5 needs-validation" novalidate>
			<img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	  
			<div class="form-floating">
			  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			  <label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			  <label for="floatingPassword">Password</label>
			</div>
			<div class="form-row justify-content-center">
				<div class="form-group col-8 col-md-4">
					<label for="email" class="form-label">Username</label>
					<input type="email" class="form-control" id="username" name="username" placeholder="Username" required>
					<div class="invalid-feedback">
						Please choose a username.
					  </div>
				</div>
				
			</div>
			<div class="form-row justify-content-center">
				<div class="form-group col-8 col-md-4">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-row justify-content-center">
				<div class="form-group col-8 col-md-4 text-center">
					<button type="submit" class="btn btn-primary px-4 mx-1">Sign In</button>
					<a href="/register" type="submit" class="btn btn-outline-primary px-4 mx-1">Sign Up</a>
				</div>
			</div>
		</form>
	</div>
	<script src="validation.js"></script>
</body>

</html>
