<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<main class="form-signin w-100 m-auto">
		<form id="{{.FormId}}" class="needs-validation" novalidate>
			<img class="mb-3 mx-5 px-5" src="/static/assets/logo.svg" alt="">
			<h1 class="h3 mb-3 fw-normal text-center">{{.FormTitle}}</h1>

			<div class="form-floating mb-2">
				<input type="username" class="form-control" id="username" placeholder="Your Username" required>
				<label for="floatingInput">Username</label>
				<div class="invalid-feedback">You should provide a username</div>
			</div>
			<div class="form-floating mb-4">
				<input type="password" class="form-control" id="password" placeholder="Your Password" required>
				<label for="floatingPassword">Password</label>
				<div class="invalid-feedback">You should provide a password</div>
			</div>

			<div id="message" class="mb-2 text-center"></div>
			
			<button class="btn btn-primary w-100 py-2 mb-2" type="submit">{{.PrimaryButton.Text}}</button>
			<a href="/{{.SecondaryButton.Href}}" class="btn btn-outline-primary w-100 py-2" type="submit">{{.SecondaryButton.Text}}</a>
			
			<p class="mt-5 mb-3 text-body-secondary">&copy; <a href="https://github.com/NickVasky">nickvasky</a> 2025</p>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/static/validation.js"></script>
	<script src="/static/login.js"></script>
</body>

</html>
